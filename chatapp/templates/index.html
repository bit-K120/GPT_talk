      <div class="col-12 col-md-4"> 
        <!-- Message Navigation -->
        <div class="nav-container">
          <nav class="navigation">
            <div class="nav-top">
              <h1 id="nav_title">Messages</h1>

            </div>

          <!-- Floating Chat Icon-->
          <form method="GET" action="chat">
            <button type = "submit" id = "floater">
            <div class="floater-content">
                <i class="material-icons">message</i>
                <p id="action_text" style="display: none;">Start Chat</p>

            </form>
